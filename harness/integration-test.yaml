pipeline:
  name: DevTestProdAWS
  identifier: DevTestProdAWS
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        repoName: RiskyFrisky/DevTestProdAWS
        build: <+input>
  stages:
    - stage:
        name: localstack
        identifier: localstack
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          serviceDependencies:
            - identifier: localstack
              name: localstack
              type: Service
              spec:
                connectorRef: docker_hub
                image: localstack/localstack-pro:3.0.0
                envVariables:
                  LOCALSTACK_AUTH_TOKEN: <+secrets.getValue("localstack-ci-key")>
          execution:
            steps:
              - step:
                  type: Run
                  name: localstack health
                  identifier: localstack_health
                  spec:
                    connectorRef: docker_hub
                    image: curlimages/curl:7.83.1
                    shell: Sh
                    command: until curl --fail --silent --max-time 1 http://localstack:4566/_localstack/health; do sleep 2; done
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
